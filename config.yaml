# GraphBot Configuration

assistant:
  name: "GraphBot"
  owner:
    username: "owner"
    name: "Owner"
  workspace: ./workspace
  model: "openai/gpt-4o-mini"
  temperature: 0.7
  session_token_limit: 30000
  max_iterations: 20
  tools: ["*"]
  # system_prompt: "You are GraphBot â€” a helpful AI assistant."
  # ^ If set, this overrides AGENT.md (higher priority)
  # agents:                         # Optional sub-agents
  #   chef:
  #     name: "Chef Expert"
  #     workspace: ./workspace/agents/chef
  #     model: "anthropic/claude-sonnet-4-5-20250929"
  #     tools: [search_items, get_item_detail]
  #     mode: "sync"

providers:
  anthropic:
    api_key: ""                      # Set via .env or here
  # openai:
  #   api_key: ""

channels:
  telegram:
    enabled: true
    allow_from: []
  # discord:
  #   enabled: false

# rag:
#   embedding_model: "intfloat/multilingual-e5-small"
#   data_source: ./data/items.json
#   index_path: ./data/faiss_index
#   text_template: "{title}. {description}. Category: {category}."
#   id_field: "id"

tools:
  shell:
      timeout: 60
      restrict_to_workspace: true  # Security: limit to workspace only
  # web:
  #   search_api_key: ""

auth:
  jwt_secret_key: "graphbot-secure-jwt-secret-key-2026-production-vps"  # 32+ chars
  access_token_expire_minutes: 1440  # 24 hours
  rate_limit:
    enabled: true
    requests_per_minute: 60

background:
  cron:
    enabled: true
  heartbeat:
    enabled: false
    interval_s: 1800
